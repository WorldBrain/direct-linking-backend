<div class="annotation">
    <div class="info-bar">
        <div class="content">
            <div class="logo">
                <img src="/assets/Memex_Logo_Horizontal_white.png" alt="Memex Logo">
            </div>
            <div class="middle">
                <div class="info">
                    <div class="intro">Someone wants to show you this quote</div>
                    <div class="title-and-url">
                        <div class="title">$TITLE$</div>
                        <div class="url">$URL$</div>
                    </div>
                    <div class="quote">
                        <div class="untruncated-text">
                            <span class="text-content">"$QUOTE$"</span>
                            <span class="enable-truncation toggle-truncation">(show less)</span>
                        </div>
                        <div class="truncated-text">
                            <span class="text-content"></span>
                            ...
                            <span class="disable-truncation toggle-truncation">(show more)</span>
                        </div>
                    </div>
                </div>
                <div class="find-instructions">
                    <div class="copy-button">
                        <span class="only-embeddable">Copy Quote</span>
                        <span class="only-non-embeddable">Go to Page</span>
                    </div>
                    <div class="search-text">
                        <span class="only-embeddable">Then search with</span>
                        <span class="only-non-embeddable">Quote will also be copied to clipboard<br />to search with</span>
                        <span class="only-mac">CMD+F</span><span class="only-not-mac">CTRL+F</span>
                    </div>
                </div>
                <div class="divider">
                    <div class="edge before">&nbsp;</div>
                    <div class="text"></div>
                    <div class="edge after">&nbsp;</div>
                </div>
                <div class="cta-container">
                    <div class="cta-line">Create your own Links to Quotes. Anywhere on the web.</div>
                    <div class="cta-line skip">
                        <span class="btn-live-demo">(See Live Demo)</span>
                    </div>
                    <a class="cta-button" href="https://worldbrain.io/"><span>Download</span><img src="/assets/memex.png" alt=""></a>
                </div>
            </div>
        </div>
        <!-- <div class="minimize">
            Minimize
        </div> -->
    </div>
    <div class="iframe-container">
    </div>
</div>
